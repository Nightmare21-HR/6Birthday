<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
</head>
<body>
    <h1>Poll Form</h1>
    <form action="/submit_poll" method="post">
        <label for="userID">User ID:</label>
        <input type="text" id="userID" name="userID" required><br><br>
        
        <!-- Your existing poll questions and options -->
        <label for="option1">Question 1:</label>
        <input type="text" id="option1" name="option1" required><br><br>
        
        <label for="option2">Question 2:</label>
        <input type="text" id="option2" name="option2" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
